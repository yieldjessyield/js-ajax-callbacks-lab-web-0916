<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
    <form>
      <input type="text" name="searchTerms" id="#"/>
      <a href="#" onclick="searchRepositories()">Search Repositories</a>
    </form>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="index.js"></script>

    <script id='repo-template' type="text/x-handlebars-template">
    <ul>
      {{#each this}}
        <li><h3>{{full_name}}</h3>
        {{description}}
        <a href="{{html_url}}">HTML URL</a></li>
        <p>
        <img src="{{owner.avatar_url}}">
        <a href="{{owner.url}}">{{owner.login}}</a>
        </p>
        <a href="#" data-repo_name="{{}}" onclick='showCommits(this)'>
        {{/each}}
    </ul>
    </script>

  </body>
</html>
